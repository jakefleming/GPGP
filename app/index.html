<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>FastShell by @_Karamii</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">
  <link href="assets/css/style.min.css" rel="stylesheet">

  <script src="assets/components/modernizr/modernizr.js"></script>
</head>
<body>

  <div class="raft-container">
    <div class="raft animated raft-bob infinite">
      <img src="assets/img/rafts/raft_life-raft.svg"/>
      <div class="character character--has-hat">
      <div class="character__torso">
          <div class="character__head">
            <div class="character-hat">
              <img src="assets/img/wearables/hats/hat_seaweed.svg"/>
            </div>
            <img src="assets/img/characters/character-1/character-1_head.svg"/>  
          </div>
          <img src="assets/img/characters/character-1/character-1_torso.svg"/>
          <div class="character__arm character__arm--L">
            <img src="assets/img/characters/character-1/character-1_arm-L.svg"/>  
          </div>
          <div class="character__arm character__arm--R">
            <img src="assets/img/characters/character-1/character-1_arm-R.svg"/>  
          </div>  
        </div>
        <div class="character__leg character__leg--L">
          <img src="assets/img/characters/character-1/character-1_leg-L.svg"/>  
        </div>
        <div class="character__leg character__leg--R">
          <img src="assets/img/characters/character-1/character-1_leg-R.svg"/>  
        </div>
      </div>  
    </div>
  </div>

  <div class="object-container object-container--lg" style="top: 75%; left:75%;">
    <div class="object animated object-bob-1 infinite">
      <img src="assets/img/objects/object_oil-barrel.svg"/>
    </div>
  </div>
  <div class="object-container object-container--sm" style="top: 85%; left:25%;">
    <div class="object animated object-bob-1 infinite">
      <img src="assets/img/objects/object_seaweed.svg"/>
    </div>
  </div>

</body>
</html>
