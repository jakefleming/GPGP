<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Great Pacific Garbage Patch</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css" >
  <link href="assets/css/style.min.css" rel="stylesheet">

  <script src="assets/components/modernizr/modernizr.js"></script>
</head>

<body>
  <div class="dev-mode" style="display: block;">
    <span>dev mode: </span>
    <a href="#" class="pause-animation--btn">Pause</a>
  </div>
  <div class="ui-stat-container">
    <div class="stat stat--food">
      <div class="stat__inner"></div>
    </div>
    <div class="stat stat--water">
      <div class="stat__inner"></div>
    </div>
    <div class="stat stat--sanity">
      <div class="stat__inner"></div>
    </div>
  </div>
  <div class="atmosphere-overlay"></div>

  <div class="wave-container">
  </div>

  <div class="raft-container object-container--life-raft bob-normal rotate-normal">
    <div class="object-rig">
      <div class="object-submerged-container">
        <div class="object-rig__bob">
          <div class="object-rig__rotate">
            <div class="character character--has-hat">
              <div class="character__torso">
                <div class="character__head">
                  <div class="character__hat character__hat--seaweed"></div>
                </div>
                <div class="character__arm character__arm--L"></div>
                <div class="character__arm character__arm--R"></div>
              </div>
              <div class="character__leg character__leg--L"></div>
              <div class="character__leg character__leg--R"></div>
            </div>
            <div class="object-submerged"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="object-rig">
      <div class="object-mask">
        <div class="object-rig__bob">
          <div class="object-rig__rotate">
            <div class="character character--has-hat">
              <div class="character__torso">
                <div class="character__head">
                  <div class="character__hat character__hat--seaweed"></div>
                </div>
                <div class="character__arm character__arm--L"></div>
                <div class="character__arm character__arm--R"></div>
              </div>
              <div class="character__leg character__leg--L"></div>
              <div class="character__leg character__leg--R"></div>
            </div>
            <div class="object"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="object-container object-container--lg object-container--oil-barrel object-container--new bob-heavy rotate-45">
    <div class="object-rig">
      <div class="object-submerged-container">
        <div class="object-rig__bob">
          <div class="object-rig__rotate">
            <div class="object-submerged"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="object-rig">
      <div class="object-mask">
        <div class="object-rig__bob">
          <div class="object-rig__rotate">
            <div class="object"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="object-container object-container--sm object-container--seaweed bob-normal rotate-normal">
    <div class="object-rig">
      <div class="object-submerged-container">
        <div class="object-rig__bob">
          <div class="object-rig__rotate">
            <div class="object-submerged"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="object-rig">
      <div class="object-mask">
        <div class="object-rig__bob">
          <div class="object-rig__rotate">
            <div class="object"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="object-container object-container--sm object-container--eco-water bob-heavy rotate-45">
    <div class="object-rig">
      <div class="object-submerged-container">
        <div class="object-rig__bob">
          <div class="object-rig__rotate">
            <div class="object-submerged"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="object-rig">
      <div class="object-mask">
        <div class="object-rig__bob">
          <div class="object-rig__rotate">
            <div class="object"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="object-container object-container--xl object-container--shark bob-heavy">
    <div class="object-rig">
      <div class="object-submerged-container">
        <div class="object-rig__bob">
          <div class="object-rig__rotate">
            <div class="object-submerged"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="object-rig">
      <div class="object-mask">
        <div class="object-rig__bob">
          <div class="object-rig__rotate">
            <div class="object"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Need to bundle these up nicely -->
  <script src="assets/components/jquery/jquery.min.js"></script>
  <script src="assets/components/underscore-min.js"></script>
  <script src="assets/components/velocity.min.js"></script>
  <script src="assets/js/scripts.min.js"></script>
</body>
</html>
